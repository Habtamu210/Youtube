<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid</title>
</head>
<body>
  <div style="
  display: grid;
  grid-template-columns: 100px 100px;
  border-style: solid;">
  <div style="background-color: blueviolet;">div1</div>
  <div style="background-color:gold">div2</div>

  </div>
  <div style="
  display: grid;
  grid-template-columns: 100px 100px;border-style: solid">
  <div style="background-color: blueviolet;">div3</div>
  <div style="background-color:gold">div4</div>

  </div>
</body>
</html>
